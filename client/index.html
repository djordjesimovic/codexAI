<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 class="main-heading">Welcome to CodeX</h1>
    <form action="" class="form login-form">
        <h2 class="form-heading">Login to your account</h2>
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" class="email" name="email">
        </div>
        <div class="form-row">
            <label for="password">Password</label>
            <input type="password" class="password" name="password">
        </div>
        <button class="login-btn submit-btn">Login</button>
        <span class="error-msg login-error-msg"></span>

        <span class="switch-link register-link">Register</span>
    </form>

    <form action="" class="form register-form">
        <h2 class="form-heading">Register your account</h2>
        <div class="form-row">
            <label for="name">Name</label>
            <input type="text" class="name" name="name">
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" class="email" name="email">
        </div>
        <div class="form-row">
            <label for="password">Password</label>
            <input type="password" class="password" name="password">
        </div>
        <button class="register-btn submit-btn">Register</button>
        <span class="error-msg register-error-msg"></span>

        <span class="switch-link login-link">Login</span>
    </form>

    <script type="module" src="/login.js"></script>
</body>
</html>
